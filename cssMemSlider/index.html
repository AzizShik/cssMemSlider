<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">
  <title>CSS MEM SLIDER, BABY</title>
</head>

<body>

  <input type="radio" name="slide" id="slide-1">
  <input type="radio" name="slide" id="slide-2">
  <input type="radio" name="slide" id="slide-3">
  <input type="radio" name="slide" id="slide-4">
  <input type="radio" name="slide" id="slide-5">

  <div class="slider">
    <div class="slider__images-container">
      <div class="slider__images">
        <img src="https://c.tenor.com/Q3406JOSa5wAAAAC/angry-anger.gif" alt="mem image" class="slider__image">
        <img src="https://c.tenor.com/2lKC9hEzwu0AAAAC/imma-kill-you.gif" alt="mem image" class="slider__image">
        <img src="https://c.tenor.com/cGCf8EiJkzwAAAAC/mona-lisa-edit.gif" alt="mem image" class="slider__image">
        <img src="https://c.tenor.com/PWVinyFKHeUAAAAC/what-the-fuck-wtf.gif" alt="mem image" class="slider__image">
        <img src="https://i.pinimg.com/564x/7d/ea/6e/7dea6e7c234b7fe0c910ec30c5a2b4c7.jpg" alt="mem image" class="slider__image">
      </div>
    </div>
    <div class="slider__bottom">
      <div class="slider__info-container">
        <div class="slider__info">
          <div class="slider__info-text">When I could not pass the test on Media Queries & Responsive with the hundredth attempt</div>
          <div class="slider__info-text">When I found the creator of the Media Queries & Responsive test</div>
          <div class="slider__info-text">When I decided to add features to the Museum task</div>
          <div class="slider__info-text">When it took more time to find memes than to create a slider</div>
          <div class="slider__info-text">Frontend & Backend</div>
        </div>
      </div>
      <div class="slider__controls">
        <label for="slide-1" class="slider__controls-label"></label>
        <label for="slide-2" class="slider__controls-label"></label>
        <label for="slide-3" class="slider__controls-label"></label>
        <label for="slide-4" class="slider__controls-label"></label>
        <label for="slide-5" class="slider__controls-label"></label>
      </div>
    </div>
  </div>

</body>

</html>
