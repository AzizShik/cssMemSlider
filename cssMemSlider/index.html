<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">
  <title>CSS MEM SLIDER, BABY</title>
</head>

<body>

  <div class="wrapper">
    <input type="radio" name="slide" id="slide-1" checked>
    <input type="radio" name="slide" id="slide-2">
    <input type="radio" name="slide" id="slide-3">
    <input type="radio" name="slide" id="slide-4">
    <input type="radio" name="slide" id="slide-5">

    <div class="slider">
      <div class="slider__images-container">
        <div class="slider__images">
          <img src="https://c.tenor.com/Q3406JOSa5wAAAAC/angry-anger.gif" alt="mem image" class="slider__image">
          <img src="https://c.tenor.com/_DOU2Mi1TG0AAAAC/dean-winchester-punch.gif" alt="mem image" class="slider__image">
          <img src="https://c.tenor.com/cGCf8EiJkzwAAAAC/mona-lisa-edit.gif" alt="mem image" class="slider__image">
          <img src="https://c.tenor.com/PWVinyFKHeUAAAAC/what-the-fuck-wtf.gif" alt="mem image" class="slider__image">
          <img src="https://c.tenor.com/kqeeaEflRt8AAAAC/gorilla-yes.gif" alt="mem image"
            class="slider__image">
        </div>
      </div>
      <div class="slider__bottom">
        <div class="slider__info-container">
          <div class="slider__info">
            <div class="slider__info-text">When I could not pass the test on Media Queries & Responsive with the
              hundredth attempts</div>
            <div class="slider__info-text">When I found the creator of the Media Queries & Responsive test</div>
            <div class="slider__info-text">When I decided to add features to the Museum task</div>
            <div class="slider__info-text">When it took more time to find memes than to&nbsp;create&nbsp;a&nbsp;slider</div>
            <div class="slider__info-text">Have a great day üëç</div>
          </div>
        </div>
        <div class="slider__controls-container">
          <div class="slider__controls">
            <label for="slide-1" class="slider__controls-label label-1"><span class="slider__controls-span"></span></label>
            <label for="slide-2" class="slider__controls-label label-2"><span class="slider__controls-span"></span></label>
            <label for="slide-3" class="slider__controls-label label-3"><span class="slider__controls-span"></span></label>
            <label for="slide-4" class="slider__controls-label label-4"><span class="slider__controls-span"></span></label>
            <label for="slide-5" class="slider__controls-label label-5"><span class="slider__controls-span"></span></label>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
